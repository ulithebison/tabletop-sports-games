        // SPIELE-DATEN - HIER F√úGST DU DEINE SPIELE HINZU!
        // NEU: videoUrl Feld f√ºr YouTube Videos (optional)

                id: 1,

                sport: "American Football",
                type: "Tabletop",
                year: 2020,
                complexity: "Medium",
                players: "1-2",
                description: "Ein strategisches Tabletop-Football-Spiel, das die Spannung der NFL mit taktischer Tiefe verbindet. Nutze W√ºrfelw√ºrfe und strategische Entscheidungen, um dein Team zum Sieg zu f√ºhren.",

            },

                sport: "Baseball",

                                        width: '100%',
                                        padding: '1rem 1rem 1rem 3rem',
                                        background: 'rgba(255, 255, 255, 0.05)',
                                        border: '1px solid rgba(255, 255, 255, 0.1)',
                                        borderRadius: '12px',
                                        color: '#f1f1f1',
                                        fontSize: '1rem',
                                        outline: 'none',
                                        transition: 'all 0.3s ease'
                                    }}
                                />
                            </div>

                            <button
                                onClick={() => setShowFilters(!showFilters)}
                                style={{
                                    padding: '1rem 1.5rem',
                                    background: activeFiltersCount > 0 ? 'rgba(255, 107, 107, 0.2)' : 'rgba(255, 255, 255, 0.05)',

                        {filteredGames.length === 0 && (

                                <p style={{ fontSize: '0.95rem' }}>Versuche andere Suchbegriffe oder Filter</p>
                            </div>
                        )}
                    </div>

                    <footer style={{
                        background: 'rgba(0, 0, 0, 0.3)',
                        borderTop: '1px solid rgba(255, 255, 255, 0.1)',
                        padding: '2rem 1rem',
                        textAlign: 'center',
                        color: 'rgba(255, 255, 255, 0.5)',
                        fontSize: '0.9rem'
                    }}>
                        <p>Sports Games Archive ¬© 2025 - Deine Community f√ºr analoge Sport-Simulationen</p>
                    </footer>

            );
        }

        function FilterGroup({ label, options, selected, onChange }) {
            return (
                <div>
                    <label style={{

        function GameCard({ game, onClick, index }) {
            const [isHovered, setIsHovered] = useState(false);

                    style={{
                        background: 'rgba(255, 255, 255, 0.05)',
                        backdropFilter: 'blur(10px)',

                script.setAttribute('data-input-position', 'top');
                script.setAttribute('data-theme', 'dark');
                script.setAttribute('data-lang', 'en');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;

                const commentsContainer = document.getElementById('giscus-comments');
                if (commentsContainer) {
                    commentsContainer.innerHTML = '';
                    commentsContainer.appendChild(script);
                }

                return () => {
                    if (commentsContainer) {
                        commentsContainer.innerHTML = '';
                    }
                };
            }, [game.id, game.name]);

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)',
                    color: '#f1f1f1'
                }}>
                    <div style={{
                        padding: '2rem 1rem',
                        maxWidth: '1200px',
                        margin: '0 auto'
                    }}>
                        <button
                            onClick={onBack}
                            style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '12px',
                                padding: '0.75rem 1.5rem',
                                color: '#f1f1f1',
                                cursor: 'pointer',
                                fontSize: '1rem',
                                fontWeight: '600',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '0.5rem',
                                transition: 'all 0.3s ease'
                            }}
                        >
                            ‚Üê Zur√ºck zur √úbersicht
                        </button>
                    </div>

                    <div style={{
                        maxWidth: '1200px',
                        margin: '0 auto',
                        padding: '0 1rem 3rem 1rem'
                    }}>
                        {/* Game Header */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.05)',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255, 255, 255, 0.1)',
                            borderRadius: '20px',
                            padding: '2rem',
                            marginBottom: '2rem'
                        }}>
                            <div style={{
                                display: 'flex',
                                gap: '1rem',
                                flexWrap: 'wrap',
                                marginBottom: '1rem'
                            }}>
                                <span style={{
                                    background: 'rgba(255, 215, 61, 0.2)',
                                    color: '#ffd93d',
                                    padding: '0.5rem 1rem',
                                    borderRadius: '20px',
                                    fontSize: '0.9rem',
                                    fontWeight: '600'
                                }}>
                                    {game.sport}
                                </span>
                                <span style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    color: '#f1f1f1',
                                    padding: '0.5rem 1rem',
                                    borderRadius: '20px',
                                    fontSize: '0.9rem',
                                    fontWeight: '600'
                                }}>
                                    {game.type}
                                </span>
                                <span style={{
                                    background: 'rgba(107, 207, 127, 0.2)',
                                    color: '#6bcf7f',
                                    padding: '0.5rem 1rem',
                                    borderRadius: '20px',
                                    fontSize: '0.9rem',
                                    fontWeight: '600'
                                }}>
                                    {game.complexity}
                                </span>
                            </div>

                            <h1 style={{
                                fontSize: 'clamp(2rem, 4vw, 3rem)',
                                fontWeight: '900',
                                margin: '0 0 1rem 0',
                                letterSpacing: '-0.02em'
                            }}>
                                {game.name}
                            </h1>

                            <div style={{
                                display: 'flex',
                                gap: '2rem',
                                flexWrap: 'wrap',
                                color: 'rgba(255, 255, 255, 0.7)',
                                fontSize: '1rem'
                            }}>
                                <div>
                                    <span style={{ opacity: 0.6 }}>Jahr:</span> <strong>{game.year}</strong>
                                </div>
                                <div>
                                    <span style={{ opacity: 0.6 }}>Spieler:</span> <strong>{game.players}</strong>
                                </div>
                                <div>
                                    <span style={{ opacity: 0.6 }}>Bewertung:</span> <strong style={{ color: '#ffd93d' }}>‚òÖ {game.rating}/5</strong>
                                </div>
                            </div>
                        </div>

                        {/* YouTube Video (if available) */}
                        {game.videoUrl && (
                            <div style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '20px',
                                padding: '2rem',
                                marginBottom: '2rem'
                            }}>
                                <h2 style={{
                                    fontSize: '1.5rem',
                                    fontWeight: '700',
                                    marginBottom: '1.5rem'
                                }}>
                                    Video
                                </h2>
                                <div style={{
                                    position: 'relative',
                                    paddingBottom: '56.25%', // 16:9 Aspect Ratio
                                    height: 0,
                                    overflow: 'hidden',
                                    borderRadius: '12px'
                                }}>
                                    <iframe
                                        src={game.videoUrl}
                                        style={{
                                            position: 'absolute',
                                            top: 0,
                                            left: 0,
                                            width: '100%',
                                            height: '100%',
                                            border: 'none'
                                        }}
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowFullScreen
                                    />
                                </div>
                            </div>
                        )}

                        {/* Image Gallery */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.05)',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255, 255, 255, 0.1)',
                            borderRadius: '20px',
                            padding: '2rem',
                            marginBottom: '2rem'
                        }}>
                            <h2 style={{
                                fontSize: '1.5rem',
                                fontWeight: '700',
                                marginBottom: '1.5rem'
                            }}>
                                Screenshots
                            </h2>

                            <div style={{
                                position: 'relative',
                                borderRadius: '12px',
                                overflow: 'hidden',
                                marginBottom: '1rem'
                            }}>
                                <img
                                    src={game.images[currentImageIndex]}
                                    alt={`${game.name} Screenshot ${currentImageIndex + 1}`}
                                    style={{
                                        width: '100%',
                                        height: 'auto',
                                        display: 'block'
                                    }}
                                />
                                
                                {game.images.length > 1 && (
                                    <>
                                        <button
                                            onClick={() => setCurrentImageIndex((currentImageIndex - 1 + game.images.length) % game.images.length)}
                                            style={{
                                                position: 'absolute',
                                                left: '1rem',
                                                top: '50%',
                                                transform: 'translateY(-50%)',
                                                background: 'rgba(0, 0, 0, 0.7)',
                                                backdropFilter: 'blur(10px)',
                                                border: 'none',
                                                borderRadius: '50%',
                                                width: '48px',
                                                height: '48px',
                                                color: '#fff',
                                                fontSize: '1.5rem',
                                                cursor: 'pointer',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                transition: 'all 0.3s ease'
                                            }}
                                        >
                                            ‚Äπ
                                        </button>
                                        <button
                                            onClick={() => setCurrentImageIndex((currentImageIndex + 1) % game.images.length)}
                                            style={{
                                                position: 'absolute',
                                                right: '1rem',
                                                top: '50%',
                                                transform: 'translateY(-50%)',
                                                background: 'rgba(0, 0, 0, 0.7)',
                                                backdropFilter: 'blur(10px)',
                                                border: 'none',
                                                borderRadius: '50%',
                                                width: '48px',
                                                height: '48px',
                                                color: '#fff',
                                                fontSize: '1.5rem',
                                                cursor: 'pointer',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                transition: 'all 0.3s ease'
                                            }}
                                        >
                                            ‚Ä∫
                                        </button>
                                    </>
                                )}
                            </div>

                            {game.images.length > 1 && (
                                <div style={{
                                    display: 'flex',
                                    gap: '0.5rem',
                                    justifyContent: 'center'
                                }}>
                                    {game.images.map((_, index) => (
                                        <button
                                            key={index}
                                            onClick={() => setCurrentImageIndex(index)}
                                            style={{
                                                width: '12px',
                                                height: '12px',
                                                borderRadius: '50%',
                                                border: 'none',
                                                background: index === currentImageIndex 
                                                    ? 'rgba(255, 255, 255, 0.8)' 
                                                    : 'rgba(255, 255, 255, 0.3)',
                                                cursor: 'pointer',
                                                transition: 'all 0.3s ease'
                                            }}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Description & Review */}
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                            gap: '2rem',
                            marginBottom: '2rem'
                        }}>
                            <div style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '20px',
                                padding: '2rem'
                            }}>
                                <h2 style={{
                                    fontSize: '1.5rem',
                                    fontWeight: '700',
                                    marginBottom: '1rem'
                                }}>
                                    Beschreibung
                                </h2>
                                <p style={{
                                    fontSize: '1.05rem',
                                    lineHeight: '1.7',
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    margin: 0
                                }}>
                                    {game.description}
                                </p>
                            </div>

                            <div style={{
                                background: 'rgba(255, 255, 255, 0.05)',
                                backdropFilter: 'blur(10px)',
                                border: '1px solid rgba(255, 255, 255, 0.1)',
                                borderRadius: '20px',
                                padding: '2rem'
                            }}>
                                <h2 style={{
                                    fontSize: '1.5rem',
                                    fontWeight: '700',
                                    marginBottom: '1rem'
                                }}>
                                    Review
                                </h2>
                                <p style={{
                                    fontSize: '1.05rem',
                                    lineHeight: '1.7',
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    margin: 0
                                }}>
                                    {game.review}
                                </p>
                            </div>
                        </div>

                        {/* Downloads */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.05)',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255, 255, 255, 0.1)',
                            borderRadius: '20px',
                            padding: '2rem',
                            marginBottom: '2rem'
                        }}>
                            <h2 style={{
                                fontSize: '1.5rem',
                                fontWeight: '700',
                                marginBottom: '1.5rem'
                            }}>
                                Downloads
                            </h2>
                            <div style={{
                                display: 'grid',
                                gap: '1rem'
                            }}>
                                {game.downloads.map((download, index) => (
                                    <a
                                        key={index}
                                        href={download.url}
                                        onClick={() => trackEvent('download-click', game.id, download.name)}
                                        style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'space-between',
                                            padding: '1.25rem',
                                            background: 'rgba(255, 255, 255, 0.05)',
                                            border: '1px solid rgba(255, 255, 255, 0.1)',
                                            borderRadius: '12px',
                                            color: '#f1f1f1',
                                            textDecoration: 'none',
                                            transition: 'all 0.3s ease'
                                        }}
                                    >
                                        <div style={{
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '1rem'
                                        }}>
                                            <Download size={24} style={{ color: '#6bcf7f' }} />
                                            <div>
                                                <div style={{
                                                    fontSize: '1.05rem',
                                                    fontWeight: '600',
                                                    marginBottom: '0.25rem'
                                                }}>
                                                    {download.name}
                                                </div>
                                                <div style={{
                                                    fontSize: '0.85rem',
                                                    color: 'rgba(255, 255, 255, 0.5)'
                                                }}>
                                                    {download.size}
                                                </div>
                                            </div>
                                        </div>
                                        <span style={{
                                            fontSize: '1.5rem',
                                            color: 'rgba(255, 255, 255, 0.3)'
                                        }}>
                                            ‚Üí
                                        </span>
                                    </a>
                                ))}
                            </div>
                        </div>

                        {/* Giscus Comments */}
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.05)',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255, 255, 255, 0.1)',
                            borderRadius: '20px',
                            padding: '2rem'
                        }}>
                            <h2 style={{
                                fontSize: '1.5rem',
                                fontWeight: '700',
                                marginBottom: '1.5rem'
                            }}>
                                Kommentare
                            </h2>
                            <div id="giscus-comments"></div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<SportsGamesDatabase />, document.getElementById('root'));
    </script>
</body>
</html>
